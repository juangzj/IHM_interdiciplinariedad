<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interdisciplinariedad</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('programacion-background.jpg'); /* Ruta a tu imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .contenedor {
            text-align: center;
            padding: 20px;
        }

        .titulo-inter {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            font-size: 24px;
        }

        .contenedor-navegacion {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .contenedor-navegacion ul {
            list-style-type: none;
            padding: 0;
        }

        .contenedor-navegacion li {
            margin-bottom: 10px;
        }

        .boton-enlace {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .boton-enlace:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .contenedor {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .contenedor-navegacion_flex {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            .contenedor-navegacion {
                width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="titulo-inter">
            <h1>Interdisciplinariedad</h1>
        </div>
        <div class="contenedor-navegacion_flex">
            <div class="contenedor-navegacion">
                <ul>
                    <li><button class="boton-enlace"><a href="programacion-pag.html">¿Qué es la programación?</a></button></li>
                    <li><button class="boton-enlace"><a href="historia-programacion_pag.html">Historia de la programación</a></button></li>
                    <li><button class="boton-enlace"><a href="relacion-sistemas_pag.html">Relación de la programación con la Ing. Sistemas</a></button></li>
                    <li><button class="boton-enlace"><a href="relacion-humano_maquina.html">Relación humano-máquina</a></button></li>
                    <li><button class="boton-enlace"><a href="">Integrantes</a></button></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
